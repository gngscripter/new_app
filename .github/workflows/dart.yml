name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: ğŸ‰ iOS Build
    runs-on: macos-15  # âœ… Xcode 15+/16 environment

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ’» Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          architecture: x64

      - name: ğŸ“¦ Get Flutter Dependencies
        run: flutter pub get

      - name: ğŸ§¼ Clean & Re-install CocoaPods
        run: |
          rm -rf ios/Pods
          rm -rf ios/.symlinks
          rm -rf ios/Flutter/Flutter.framework
          rm -rf ios/Flutter/Flutter.podspec
          rm -rf ios/Podfile.lock
          cd ios
          pod repo update
          pod install

      - name: ğŸ› ï¸ Build iOS (no code sign)
        run: flutter build ios --release --no-codesign

      - name: ğŸ“¦ Prepare IPA
        run: |
          mkdir -p build/ios/iphoneos/Payload
          mv build/ios/iphoneos/Runner.app build/ios/iphoneos/Payload
          cd build/ios/iphoneos
          zip -qq -r -9 FlutterIpaExport.ipa Payload

      - name: ğŸš€ Upload .ipa to GitHub Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "ğŸ“± iOS IPA built via GitHub Actions"
